type = "menu"
on_init = "export TEST_VAR=test-value"

[[items]]
id = "first"
label = "first-label"
goin = "sub"

[[items]]
id = "second"
label = "second-label"
goin = "sub2"

[[shortcuts]]
key = "j"
label = "next"
action = "next"

[[shortcuts]]
key = "k"
label = "previous"
action = "previous"

[[shortcuts]]
key = "l"
label = "goin"
action = "goin"

[[shortcuts]]
key = "h"
label = "goout"
action = "goout"

[[shortcuts]]
key = "a"
label = "a-label"
action.command = "export TEST_VAR_A_TEST='test-value-a-test'"

[[shortcuts]]
key = "b"
label = "b-label"
action.command = "export TEST_VAR_B_TEST=$TEST_VAR_A_TEST"

[[shortcuts]]
key = "c"
label = "c-label"
action.command = "echo 'hello';sleep 0.1;echo 'world';sleep 0.1;echo 'third';sleep 0.1;echo 'fourth'"
action.output ="console"

[[shortcuts]]
key = "f"
label = "find"
action = "find"

[[shortcuts]]
key = "F"
label = "filter"
action = "filter"
